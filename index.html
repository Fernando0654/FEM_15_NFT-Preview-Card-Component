<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <div class="content-card">
            <div class="card_img">
                <img src="./assets/img/image-equilibrium.jpg" alt="">
                <img src="./assets/icons/icon-view.svg" class="view-icon" alt="">
            </div>
            <div class="card_header">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card_body">
                <p>
                    <img src="./assets/icons/icon-ethereum.svg" alt="ethereum">
                    <span>0.041 ETH</span>
                </p>
                <p>
                    <img src="./assets/icons/icon-clock.svg" alt="clock">
                    <span>3 days left</span>
                </p>
            </div>
            <div class="card_footer">
                <p>
                    <img src="./assets/img/image-avatar.png" alt="">
                    <span>Creation of <a href="#">Jules Wyvern</a></span>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
